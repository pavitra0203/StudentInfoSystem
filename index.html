<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Online Student Info System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
        }

        .top-bar {
            background-color: #f2f2f2;
            color: #555;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            height: 40px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .hero {
            background-image: url("./Assets:Images/indexbg.jpeg");
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
            text-align: center;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-text {
            position: relative;
            z-index: 2;
            max-width: 600px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .buttons button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buttons button:first-child {
            background-color: #1e88e5;
            color: white;
            position: relative;
        }

        .buttons button:first-child a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .buttons button:first-child:hover {
            border: 2px solid white;
            opacity: 1;
        }

        .buttons .alt {
            background-color: white;
            color: #1e88e5;
            border: 2px solid #1e88e5;
        }

        .buttons .alt:hover {
            background-color: #e3f2fd;
        }

        .content {
            padding: 60px 20px;
            text-align: center;
            background-color: white;
        }

        .content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .content-img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>

</head>

<body>
    <div class="top-bar">
        <div>ðŸ“ž +91 12345 67890 | âœ‰ info@studentinfo.com</div>
    </div>

    <div class="navbar">
        <img src="./Assets:Images/medicapsuniversity.jpeg" alt="Logo" class="logo">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="hero">
        <div class="hero-text">
            <h1>Effortless Student Information</h1>
            <p>Manage academic records with ease and security.</p>
            <div class="buttons">
                <a href="./login.html" target="_blank"><button>Log in</button></a>
                <a href="./register.html" target="_blank"><button>Register</button></a>
            </div>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025 Medicaps University - Online Student Information System
    </div>
</body>

</html>
