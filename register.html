<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2e1515;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .gender-group {
      display: flex;
      gap: 20px;
    }

    .gender-group label {
      font-weight: normal;
    }

    .form-actions {
      text-align: center;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: -15px;
      margin-bottom: 10px;
    }

    .footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }
  </style>

  <script type="text/javascript">
    function checkfield() {
      const form = document.forms["regfrm"];

      if (form.fullName.value.length == 0) {
        alert("Please enter Full Name.");
        form.fullName.focus();
        return;
      }
      if (form.fatherName.value.length == 0) {
        alert("Please enter Father's Name.");
        form.fatherName.focus();
        return;
      }
      if (form.motherName.value.length == 0) {
        alert("Please enter Mother's Name.");
        form.motherName.focus();
        return;
      }
      if (form.contact.value.length == 0) {
        alert("Please enter Phone Number.");
        form.contact.focus();
        return;
      }
      if (form.email.value.length == 0) {
        alert("Please enter the Email Address.");
        form.email.focus();
        return;
      }
      if (form.dob.value.length == 0) {
        alert("Please enter Date of Birth.");
        form.dob.focus();
        return;
      }
      const genderSelected = document.querySelector('input[name="gender"]:checked');
      if (!genderSelected) {
        alert("Please select the gender.");
        return false;
      }
      if (form.address.value.length == 0) {
        alert("Please enter the Address.");
        form.address.focus();
        return;
      }
      if (form.course.value.length == 0) {
        alert("Please select the Course.");
        form.course.focus();
        return;
      }
      if (form.password.value.length == 0) {
        alert("Please enter the Password.");
        form.password.focus();
        return;
      }
      if (form.confirmPassword.value.length == 0) {
        alert("Please confirm the Password.");
        form.confirmPassword.focus();
        return;
      }
      if (form.password.value != form.confirmPassword.value) {
        document.getElementById("passwordError").style.display = "block";
        alert("Passwords do not match.");
        form.confirmPassword.focus();
        return false;
      } else {
        document.getElementById("passwordError").style.display = "none";
      }

      document.getElementById("successModal").style.display = "block";
      return false; // Prevent form submission so user can click OK

    }
  </script>
</head>

<body>

  <div class="container">
    <h2><u>Student Registration Form</u></h2>
    <form name="regfrm" id="regfrm" onsubmit="return checkfield();" method="post">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>

      <div class="form-group">
        <label for="fatherName">Father's Name</label>
        <input type="text" id="fatherName" name="fatherName" required />
      </div>

      <div class="form-group">
        <label for="motherName">Mother's Name</label>
        <input type="text" id="motherName" name="motherName" required />
      </div>

      <div class="form-group">
        <label for="contact">Phone Number</label>
        <input type="text" id="contact" name="contact" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="gender-group">
          <label><input type="radio" name="gender" value="Male" required /> Male</label>
          <label><input type="radio" name="gender" value="Female" required /> Female</label>
          <label><input type="radio" name="gender" value="Other" required /> Other</label>
        </div>
      </div>

      <div class="form-group">
        <label for="course">Select Course</label>
        <select id="course" name="course" required>
          <option value="">-- Choose Course --</option>
          <option value="BCA">BCA</option>
          <option value="BSc IT">BSc IT</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MCA">MCA</option>
          <option value="MBA">MBA</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" />
        <div class="error" id="passwordError">Passwords do not match.</div>
      </div>

      <div class="form-actions">
        <input type="submit" value="Register" />
      </div>

    </form>

    <!-- Custom Modal -->
    <div id="successModal"
      style="display:none; position:fixed; top:30%; left:50%; transform:translate(-50%, -30%); background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.3); text-align:center; z-index:9999;">
      <p style="font-size:18px; font-weight:bold;">Registration Successful!</p>
      <a href="./index.html"
        style="display:inline-block; margin-top:15px; padding:10px 25px; background-color:#28a745; color:white; border-radius:6px; text-decoration:none;">OK</a>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Medicaps University - Online Student Information System
  </div>
</body>

</html>
